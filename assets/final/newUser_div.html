<h2>Please type your credentials to log in</h2>
<div class="credentials">
  <fieldset id="inputs">
    <input id="username" type="text" placeholder="your name" autofocus required />
    <input id="email" type="email" placeholder="your email" required />
    <input id="password" type="password" placeholder="Type in your password" required />
    <input id="password2" type="password" placeholder="Type in your re-password" required />
  </fieldset>
  <fieldset id="actions">
    <input type="submit" id="submit" value="Sign up" onClick="parent.newuser()" />
  </fieldset>
</div>

 
      <div class="account" id="account">Have an account?
        <strong><a href="#" id="sigIn"  onClick="parent.loadUser()">Sign in</a></strong>
      </div>
